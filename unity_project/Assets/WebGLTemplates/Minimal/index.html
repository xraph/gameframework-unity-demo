<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{{ PRODUCT_NAME }}}</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: #000;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }
      #unity-loading-bar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar"></div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      // Resize canvas to fill container
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // Notify Flutter that Unity is ready (for Flutter/JS interop)
      function notifyFlutterReady() {
        if (window.UnityReadyCallback) {
          window.UnityReadyCallback();
        }
        // Post message for Flutter web interop
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type: 'unity-ready' }, '*');
        }
      }

      function notifyFlutterError(message) {
        if (window.UnityErrorCallback) {
          window.UnityErrorCallback(message);
        }
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type: 'unity-error', message: message }, '*');
        }
      }
    </script>
    <script src="{{{ LOADER_FILENAME }}}"></script>
    <script>
      createUnityInstance(canvas, {
        dataUrl: "{{{ DATA_FILENAME }}}",
        frameworkUrl: "{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: "{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
        memoryUrl: "{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: "{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
      }).then(function (unityInstance) {
        // Expose Unity instance globally for Flutter interop
        window.unityInstance = unityInstance;
        notifyFlutterReady();
      }).catch(function (message) {
        notifyFlutterError(message);
      });
    </script>
  </body>
</html>
